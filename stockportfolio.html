<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Stock Portfolio </title>
    <style>
        p {
            line-height: 1;
        }

        table {
            width: 50%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            border: 1px solid black;
            text-align: left;
        }


    </style>
</head>
<body>
    <h1>Stock Portfolio</h1>

    <table>
        <thead>
            <tr>
                <th> Stock </th>
                <th> Ticker Symbol </th>
                <th> Percentage of Portfolio </th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td> Nu Holdings </td>
                <td> NYSE: NU </td>
                <th> 76.96% </th>
            </tr>
            <tr>
                <td> Celsius Holdings </td>
                <td> NYSE: CELH </td>
                <th> 23.04% </th>
            </tr>
        </tbody>

    </table>

</body>
</html>
