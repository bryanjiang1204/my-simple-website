<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to My Simple Website</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h2>Home</h2>
            <p>This is the home section of the website.</p>
        </section>
        <section id="about">
            <h2>About</h2>
            <p>This section contains information about the website.</p>
        </section>
        <section id="contact">
            <h2>Contact</h2>
            <form id="contact-form">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name"><br>
                <label for="phone">Phone Number:</label><br>
                <input type="tel" id="phone" name="phone"><br>
                <label for="message">Message:</label><br>
                <textarea id="message" name="message"></textarea><br>
                <button type="submit">Submit</button>
            </form>
            <p id="form-response"></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Simple Website. All rights reserved.</p>
    </footer>
    <script>
        document.getElementById('contact-form').addEventListener('submit', function(e) {
            e.preventDefault();
            var formData = new FormData(this);
            fetch('https://script.google.com/macros/s/AKfycby5_Q2FD5eGvjJu958PHHfNCWk9QzrAle8MvHtg4RiWTwC4OgW1f9Y-p--Q_ka26ITWjQ/exec', {
                method: 'POST',
                body: formData
            }).then(function(response) {
                return response.text();
            }).then(function(text) {
                document.getElementById('form-response').innerText = text;
            }).catch(function(error) {
                document.getElementById('form-response').innerText = 'An error occurred.';
            });
        });
    </script>
</body>
</html>
